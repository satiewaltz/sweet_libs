<header class="valign-wrapper" *ngIf="!activeContent">
  <img class="responsive-img valign center-align headerimg" src="https://angular.io/resources/images/logos/angular2/angular.png"/>
  <h5>THE <h3><strong>Official</strong></h3>Angular Super Infomative Website <br>To Get You To Bu- Use it!</h5>
</header>

<header class="valign-wrapper" *ngIf="activeContent">
  <img class="responsive-img valign center-align hoverable z-depth-1 headerimg" src="{{activeContent.img}}"/>
</header>

<main>
  <div class="row">

    <div class="col s4 listnum">
      <div *ngIf="listContent">
        <ul class="collection with-header">
          <li class="collection-header"><h4>Content</h4></li>
          <a class="collection-item" *ngFor="let content of listContent" (click)="selectContent(content)">
            {{content.content}}
          </a>
        </ul>
      </div>
    </div>

    <div class="col s8">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text" *ngIf="activeContent">
          <h1>{{activeContent.header}}</h1>
        </div>
      </div>
      <p class="flow-text" *ngIf="activeContent">
        {{activeContent.desc}}
      </p>

      <div class="card blue-grey darken-1" *ngIf="!activeContent">
        <div class="card-content white-text">
          <h1>Welcome!</h1>
          <p>{{ message }} </p>
        </div>
      </div>
    </div>

  </div>
</main>

<footer class="text-center">
  Copyright &copy; 2016 By BlackSquad Remix Edition Enterprises
</footer>
